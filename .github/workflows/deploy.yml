name: Deploy to Cloudflare Worker with D1

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      WRANGLER_TOML: wrangler.toml
      DB_NAME: hello_world
      BINDING_NAME: HELLO_WORLD_DB
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install project dependencies
        run: npm install

      - name: Authenticate Wrangler
        run: npx wrangler whoami

      - name: Ensure D1 database exists and update wrangler.toml
        run: npm run db:ensure -- "$DB_NAME" --wrangler="$WRANGLER_TOML" --no-migrations

      - name: Record database id for later steps
        run: npm run db:github-env -- --github-env=CF_D1_DATABASE_ID "$DB_NAME"

      - name: Apply pending migrations to D1
        run: npx wrangler d1 migrations apply "$DB_NAME" --remote

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env d1
